<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="left">
                        <h1>Welcome</h1>
                        <p>plan your career with the help of Certified Career Counsellors & AI enabled Technologies.</p>
                        <form action="#">
                            <div class=" i-class email">
                                <input type="email" placeholder="Email">
                            </div>
                            <div class=" i-class name">
                                <input type="text" placeholder="Full Name">
                            </div>
                            <div class=" i-class psswd">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class=" i-class level">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Highest Level education</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class=" i-class level">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Your Country</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class=" i-class mobile">
                                <input type="number" placeholder="Mobile">
                            </div>
                            <a href="#" class="btn create-btn">Create Account</a>
                        </form>
                        <button class="btn btn-danger google-login"><img src="./images/Google Old.png" alt="">
                            Google</button>
                        <div class="back-login">
                            <a href="#" class="login-back">Back to Login</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./images/cg-logo.png" alt="logo">
                        <img src="./images/Rectangle 4.png" alt="" class="right">
                        <div class="key-points">
                            <ul>
                                <li>Choose among the Best</li>
                                <li>Ask queries from experienced seniors</li>
                                <li>shortlist and apply to colleges</li>
                                <li>Always be updated</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <a class="btn btn-primary modal-open" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Login</a>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
